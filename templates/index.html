<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form method="POST" action="/generate_qr">
            <input type="text" name="qr_text" placeholder="Enter text for QR code" required>
            <button type="submit">Generate QR Code</button>
        </form>

        {% if img_base64 %}
            <img src="data:image/png;base64,{{ img_base64 }}" alt="QR Code">
            <br>
            <a href="{{ url_for('download_qr', img_bytes=img_base64) }}">Download QR Code</a>
        {% endif %}
    </div>
</body>
</html>
